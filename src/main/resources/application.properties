# Database connection URL pointing to MySQL database server 'test' on localhost port 3306
spring.datasource.url = jdbc:mysql://localhost:3306/test

# Database username for authentication
spring.datasource.username = root

# Database password for authentication
spring.datasource.password = root

# Enable SQL query logging to see the SQL queries in the logs
spring.jpa.show-sql = true

# Configure Hibernate to use the standard physical naming strategy 
# Updated path to use the Jakarta package
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Specify the Hibernate SQL dialect for MySQL with InnoDB storage engine
# Updated dialect for MySQL 8 and newer versions of Hibernate
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

# Disable the open-in-view pattern (which is enabled by default but considered an anti-pattern)
spring.jpa.open-in-view = false

# Enable Hibernate DDL auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = validate