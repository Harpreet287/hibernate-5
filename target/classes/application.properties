# Database connection URL pointing to MySQL database server 'test' on localhost port 3306
spring.datasource.url = jdbc:mysql://localhost:3306/test

# Database username for authentication
spring.datasource.username = root

# Database password for authentication
spring.datasource.password = root

# Enable SQL query logging to see the SQL queries in the logs
spring.jpa.show-sql = true

# Configure Hibernate to use the standard physical naming strategy 
# This ensures that entity attribute names directly map to column names without transformation
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Specify the Hibernate SQL dialect for MySQL with InnoDB storage engine
# This helps Hibernate generate optimized SQL for MySQL
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect